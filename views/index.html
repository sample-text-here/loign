<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loign</title>
    <link id="favicon" rel="icon" href="../favicon.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/card.css" />
  </head>
  <body onbeforeunload="update();">
    <div id="main">
      <div class="settings">
        <div class="userprefs empty">
          <a
            href=""
            id="viewdoc"
            onclick="sessionStorage.setItem('viewdoc',true)"
            >View Profile</a
          >
          <a href="edit" id="edit">Edit account</a>
          <button id="logout" onclick="logout();" class="link">Log Out</button>
        </div>

        <div class="anonprefs empty">
          <a href="login" id="login">Login</a>
          <a href="signup" id="signup">Signup</a>
        </div>
      </div>

      <h1 id="header">Hello</h1>
      <p>I don't even know what this is.<br />Thank you.</p>
      <button id="newpost" class="empty" onclick="goto('post')">
        New post
      </button>
      <div id="posts"></div>
    </div>

    <script src="js/client.js"></script>
    <script src="js/link.js"></script>
    <!--     <script src="cursor.js"></script> -->
    <script>
      const makeHotspot = e => {
        document.getElementById(e).classList.add("hotspot");
      };

      function logout() {
        fetch("logout").then(() => {
          location.reload();
        });
      }

      const userprefs = document.getElementsByClassName("userprefs")[0];
      const anonprefs = document.getElementsByClassName("anonprefs")[0];
      fetch("/user")
        .then(e => e.json())
        .then(user => {
          console.log(user);
          if (user.user) {
            console.log("/u/" + user.user);
            userprefs.style.display = "flex";
            $("newpost").style.display = "block";
            $("viewdoc").href = "/@" + user.user;
            $("header").innerText = `Welcome, ${user.user}!`;
            document.title = "Welcome, " + user.user + "!";
            makeHotspot("edit");
            makeHotspot("viewdoc");
            makeHotspot("logout");
          } else {
            anonprefs.style.display = "flex";
            makeHotspot("login");
            makeHotspot("signup");
          }
        });

      fetch("/get/posts")
        .then(res => res.json())
        .then(res => {
          createPosts(res, $("posts"));
          initScroll("",$("posts"));
        });
    </script>
  </body>
</html>
