<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loign</title>
    <link
      id="favicon"
      rel="icon"
      href="https://doc-00-38-docs.googleusercontent.com/docs/securesc/ha0ro937gcuc7l7deffksulhg5h7mbp1/jaj4uhj5c6titpklk9ngb868fj0r1ah5/1581305400000/14669126501069260184/*/1a2JLNm5F9rHG2JrelkLg2R-QoMT2DkPY"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body onbeforeunload="update();" class="mainform">
    <div id="anon">
      <h1>Hello</h1>
      <p>I don't even know what this is.<br />Thank you.</p>
      <div id="choices">
        <a href="login" id="login">Login</a>
        <div id="divider"></div>
        <a href="signup" id="signup">Signup</a>
      </div>
    </div>
    <div id="main">
      <h1 id="header">Hello</h1>
      <textarea id="status" placeholder="Type what you need to..."></textarea>
      <div id="settings">
        <a href="" id="viewdoc" onclick="sessionStorage.setItem('viewdoc',true)"
          >View as document</a
        ><br /><br />
        <button id="logout" onclick="logout();" class="link">Log Out</button
        ><br />
        <a href="edit" id="edit">Edit</a>
      </div>
    </div>

    <script src="link.js"></script>
<!--     <script src="cursor.js"></script> -->
    <script>
      const $ = e => document.getElementById(e);
      const makeHotspot = e => {
        document.getElementById(e).classList.add("hotspot");
      };

      function logout() {
        fetch("logout").then(() => {
          location.reload();
        });
      }

      $("logout").style.display = "none";
      $("main").style.display = "none";
      $("anon").style.display = "none";
      $("viewdoc").style.display = "none";
      fetch("/user")
        .then(e => e.json())
        .then(user => {
          if (user.user) {
            $("header").innerText += ", " + user.user + "!";
            $("logout").style.display = "block";
            $("main").style.display = "block";
            console.log("/u/" + user.user);
            $("viewdoc").href = "/@" + user.user;
            $("viewdoc").style.display = "inline";
            document.title = "Welcome, " + user.user + "!";
            if (user.status) {
              $("status").value = user.status;
            }
            makeHotspot("edit");
            makeHotspot("viewdoc");
            makeHotspot("logout");
          } else {
            $("anon").style.display = "block";
            makeHotspot("login");
            makeHotspot("signup");
          }
        });

      let typingTimer;
      $("status").addEventListener("keyup", () => {
        clearTimeout(typingTimer);
        if ($("status").value) {
          typingTimer = setTimeout(update, 100);
        }
      });

      function update() {
        var data = {
          status: $("status").value
        };

        fetch("user/updateStatus", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        })
          .then(res => res.json())
          .then(res => {
            console.log(res);
          });
      }
    </script>

    <!-- include the Glitch button to show what the webpage is about and
            to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
